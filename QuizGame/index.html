<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="divContainer1">

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
            <div class="card quiz-card">
                <img src="./img/logo.png" id="headerIMG" class="card-img-top" alt="Logo Brain">

                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div id="progressBarID" class="progress-bar" style="width: 0%">25%</div>
                </div>

                <div class="card-body " id="endscreen" style="display:none;">
                    <div class="text-center"> Quiz beendet
                    </div>
                    <div>
                        <img id="gold" class="width-100 " src="./img/trophy.png" alt="trophy">
                    </div>
                    <div class="text-center"> Du hast <b id="amountOfRightQuestions">XXX</b> Fragen von <b
                            id="amountOfQuestions">XXX</b> Fragen richtig beantwortet!</div>

                    <div class="restartButtonClass">
                        <button class=" btn btn-primary" onclick="restartButton()">Neustart</button>
                    </div>
                </div>


                <div class="card-body" id="questionBody">
                    <h5 class="card-title" id="questiontext">Frage</h5>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer1')">
                        <div class="card-body" id="answer1">
                            Antwort </div>
                    </div>
                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer2')">
                        <div class="card-body" id="answer2">
                            Antwort </div>
                    </div>
                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer3')">
                        <div class="card-body" id="answer3">
                            Antwort </div>
                    </div>
                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer4')">
                        <div class="card-body" id="answer4">
                            Antwort </div>

                    </div>
                    <div class="question-footer">
                        <span>
                            <b id="questionNumber">1</b> von <b id="allQuestions">7</b> Fragen
                        </span>
                        <button onclick="nextQuestion()" class="btn btn-primary" id="nextButton" disabled>n√§chste
                            Frage</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</body>

</html>
